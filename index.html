

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div class="row">
		<h1 class="text-center"><strong>Cat Gifs!</strong></h1></br>
	<div class="text-center" id= "container">Images of Cats Coming!
  	</div>
  	</div>
	<script src="https://code.jquery.com/jquery-2.1.4.js"></script>
	<script>
		$.ajax(
		    {
		    	url: "http://api.giphy.com/v1/gifs/search?q=cat+funny&api_key=dc6zaTOxFJmzC&rating=pg", 
		  success: function(result){
		         var finalImageString = "";
		         for (var i = 0; i < result.data.length; i++){
		         	var gif = result.data[i];
		         	var imgString = "<p><img class='img-rounded' src='" + gif.images.original.url + "' /></br></p>";
		         	finalImageString += imgString;
		         }
		        $('#container').html(finalImageString);
		    },
		  error: function(error){
		        console.log(error);
		  }
		});
	</script>
</body>
</html>
